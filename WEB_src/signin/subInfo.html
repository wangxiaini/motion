<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=750px, user-scalable=no,viewport-fit=cover">
    <title>提交信息</title>
    <link rel="stylesheet" href="/common/css/reset.css">
    <link rel="stylesheet" href="/signin/css/subInfo.css?v=2018101501">
</head>
<body>
<div id="app">
    <div class="content">
        <div class="item item-phone ">
            <label class="phone"><span>您的手机:</span></label>
            <input type="tel" v-model="phone" maxlength="11">
        </div>
        <div class="item item-name ">
            <label class="name"><span>您的姓名:</span></label>
            <input type="text" v-model="user_name">
        </div>
        <div class="item item-address ">
            <label class="address"><span>您的收货地址:</span></label>
            <br>
            <textarea rows="10" cols="30" class="textarea" v-model="address"></textarea>
        </div>
    </div>
    <div class="sub-btn" @click="subInfo">提交</div>
    <div class="alert_tips" :class="tips?'alert_sport':''">{{tips}}</div>
    <div class="mask" v-cloak v-show="isokey">
        <div class="alert_tips2">
            <p>提交成功</p>
            <div class="end-btn" @click="closeMask">确认</div>
        </div>
    </div>
</div>
<script src="/common/js/axios.min.js"></script>
<script src="/common/js/common.js?v=2018101501"></script>
<script src="/common/js/vue.js"></script>
<script src="/signin/js/subInfo.js"></script>
</body>
</html>
