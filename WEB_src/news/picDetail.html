<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=750px, user-scalable=no,viewport-fit=cover">
    <title>图片详情页</title>
    <link rel="stylesheet" href="/common/css/reset.css">
    <link rel="stylesheet" href="/css/pic-info.css?v=2018101501">
    <link rel="stylesheet" href="/common/css/swiper-4.3.5.min.css">
</head>
<body>
<div id="picture">
    <div class="pic-view" v-cloak v-show="picFlag">
        <div class="pic-view-titel">
            <div style="position: relative;">
                <p class="title-icon">图集</p>
                <span class="title-desc" id="pic_tit"></span>
            </div>
            <p class="title-time title-fontStyle" id="pic_time"></p>
            <span class="title-num title-fontStyle" id="pic_number"></span>
        </div>
        <div class="pic-view-wrapper">
            <img v-lazy="item.src" :title="item.tit" alt="" v-for="(item,index) in photoList" class="photos"
              :class="[{'photo-left': (index+1) % 3 == 0 },{'photo-top' : (index+1) > 3 } ]" id="pic_url" @click="seeInfo(index)">
        </div>
    </div>
<div class="pic-info" v-cloak v-show="!picFlag"  @click="ishide($event)">
    <!--<div class="close"></div>-->
    <div class="pic-wrapper">
        <div class="swiper-container" id="swiper-container">
            <div class="swiper-wrapper">
                   <img v-for="v,i in photoList"  class="swiper-slide picture" :src="v.src" alt="">
            </div>
            <div class="swiper-button-prev"></div><!--左箭头-->
            <div class="swiper-button-next"></div><!--右箭头-->
        </div>
    </div>
    <p class="pic-desc">【<span class="big-size" ref="count">1</span> / <span class="num"></span>】<span class="pic-tit" ref="picTit"></span></p>
</div>
<!--<pic-collection></pic-collection>-->
</div>
<script src="/common/js/vue-lazyload.js"></script>
<script src="/common/js/jweixin-1.2.0.js"></script>
<script src="/common/js/common.js?v=2018101501"></script>
<script src="/common/js/vue.js"></script>
<script src="/common/js/jquery-1.8.3.min.js"></script>
<script src="/common/js/swiper-4.3.5.min.js"></script>
<script src="/js/picDetail.js?v=2018101501"></script>
</body>
</html>
