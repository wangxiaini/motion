<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=750px, user-scalable=no,viewport-fit=cover" />
    <title>投票</title>
    <link rel="stylesheet" href="/common/css/reset.css">
    <link rel="stylesheet" href="/vote/css/home.css?v=201909010">
</head>
<body>
  <div id="app">
    <section class="aimi">
      <section class="item">跳过<span class="sps_item">5</span></section>
      <section class="aimi_title"></section>
      <section class="car">
        <section class="bright"></section>
      </section>
    </section>
    <section class="mask_rule">
        <section class="hint_bg">
          <div class="hintimg"></div>
            <p class="hint">-</p>
            <p class="num">-</p>
            <section class="close_btn"></section>
        </section>
    </section>
    <section class="mask">
        <section class="mask_img">
            <img src="" alt="" class="math">
            <section class="close"></section>
        </section>
    </section>
    <section class="mask_bg">
      <section class="container">
          <section class="title">规则说明</section>
          <section class="rule_box">
            <section class="title_h2">活动日期:</section>
            <p>
                活动日期：2018年11月26日至12月1日
            </p>
            <section class="title_h2">活动规则:</section>
            <ul>
                <li>1、活动期间内进入主页面为支持的球队/球员投票</li>
                <li>2、普通票每人每天5票，转发一次加5票，投票获得一次抽奖机会。</li>
                <li>3、福利票通过购买相应“中企福利产品”获得</li>
                <li>4、最终根据票数评选出本届赛事最佳人气球队/球员</li>
                <li>5、人气球球评选票数前三名球队将在总决赛闭幕式（12月2日），获得由中国企业体协颁发的获奖证书一个</li>
                <li>6、人气球员评选票数前三名球员，每人可获得由中国足球名宿亲笔签名的足球一个</li>
            </ul>
          </section>
        </section>
    </section>
    <header class="header">
        <section class="rule_btn">规则说明</section>
        <section class="font">
            
        </section>
    </header>
    <main class="main1">
        <section class="main_top">
            距离活动结束还有:
            <span class="day times"></span> 天
            <span class="hour times"></span> 时
            <span class="minute times"></span> 分
            <span class="second times"></span> 秒
        </section>
        <section class="hint_my"></section>
        <section class="main_user">
            <section class="infos">

            </section>
        </section>
    </main>
  </div>

    <script src="/signin/js/countDown.js"></script>

</html>
